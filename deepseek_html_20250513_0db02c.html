        <img src="${produto.imagem}" alt="${produto.titulo}" loading="lazy" onclick="abrirModal('${produto.imagem}')">
        <h2>${produto.titulo}</h2>
        <p class="price">${produto.preco}</p>
        <div class="description">${produto.descricao}</div>
        <a href="https://wa.me/5535987073455?text=Me+interessei+pelo+livro+${encodeURIComponent(produto.titulo)}" target="_blank">Compre Agora</a>
      `;
      container.appendChild(box);
    });

    function abrirModal(src) {
      document.getElementById("modalImg").src = src;
      document.getElementById("modal").style.display = "block";
      document.body.style.overflow = "hidden";
    }

    function fecharModal() {
      document.getElementById("modal").style.display = "none";
      document.body.style.overflow = "auto";
    }

    document.addEventListener('keydown', function(event) {
      if (event.key === "Escape") {
        fecharModal();
      }
    });
  </script>
</body>
</html>
