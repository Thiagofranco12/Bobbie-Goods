    /* BANNER PROMOCIONAL */
    .promo-banner {
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: white;
      text-align: center;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      animation: pulse 2s infinite;
    }
    .promo-banner .features {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 10px;
    }
    .promo-banner .feature {
      background: rgba(255,255,255,0.2);
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
    }
    .promo-banner .discount {
      font-size: 18px;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2e8b57;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }
    .box {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .box img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 1px solid #eee;
    }
    .box h2 {
      font-size: 18px;
      margin: 10px 0;
      color: #228b22;
    }
    .box p.price {
      font-weight: bold;
      color: #e67e22;
      margin: 10px 0;
      font-size: 18px;
    }
    .box .description {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
      flex-grow: 1;
      white-space: pre-line;
      text-align: left;
    }
    .box a {
      margin-top: auto;
      padding: 12px 25px;
      background-color: #25D366;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
      width: 80%;
    }
    .box a:hover {
      background-color: #1da851;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90vh;
      animation: zoom 0.3s;
    }
    @keyframes zoom {
      from {transform: scale(0.5)}
      to {transform: scale(1)}
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;

    function abrirModal(src) {
      document.getElementById("modalImg").src = src;
      document.getElementById("modal").style.display = "block";
      document.body.style.overflow = "hidden";
    }

    function fecharModal() {
      document.getElementById("modal").style.display = "none";
      document.body.style.overflow = "auto";
    }
